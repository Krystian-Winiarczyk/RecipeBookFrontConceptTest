<span *ngIf="isRecipeEdited(); else recipePreview">
  <div class="mb-3 w-100">
    <div class="form-group">
      <label for="content">Section Content</label>
      <textarea class="form-control" placeholder="Required" id="content" required [(ngModel)]="data.content"></textarea>
    </div>
  </div>

  <div class="editor-section">
    <button (click)="recipeGS.selectComponentToEdit(id)" class="btn btn-warning rounded-circle">
      <fa-icon [icon]="recipeGS.icons.edit"></fa-icon>
    </button>
    <button (click)="recipeGS.selectedComponents.splice(currentPos, 1)" class="btn btn-danger rounded-circle">
      <fa-icon [icon]="recipeGS.icons.trash"></fa-icon>
    </button>
  </div>

  <div class="bg-dark editor" *ngIf="recipeGS.editedComponentId === id" @editorAnimation>
    <div class="card bg-dark text-white">
      Content
    </div>
  </div>
</span>


<ng-template #recipePreview>
  <div>{{ data.content }}</div>
</ng-template>
